<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/main.css">
    <title>Log Stats</title>
</head>
<body>
    <main role="main">
    <div class="container">
        <div class="row logo-header">
            <a href="/"><img width="150px" height="45px" src="/assets/logo-long.png"></a>
            <h2>adminGo</h2>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Stats</th>
                </tr>
            </thead>
            <tbody>
                {{ range $key, $value := . }}
                    <tr>
                        <td>{{printf "%s" $value }}</td>
                        <td>
                            <a href="/controller/visits/{{ $value }}">Controller Visits</a>
                        </td>
                    </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
    </main>
</body>
